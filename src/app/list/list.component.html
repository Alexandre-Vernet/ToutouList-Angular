<!-- Task done -->
<div class="task">
  <h2>Task done</h2>
  <div *ngFor="let task of tasks">
    <div *ngIf="!task.isCurrent">
      <input type="text" value="{{task.value}}" (click)="taskDone(task.id)">
    </div>
  </div>
</div>

<!-- Task in progress -->
<h2>Task in progress</h2>
<div class="taskInProgress">
  <div *ngFor="let task of tasks">
    <div *ngIf="task.isCurrent">
      <input type="text" value="{{task.value}}" (click)="taskDone(task.id)">
    </div>
  </div>
</div>
