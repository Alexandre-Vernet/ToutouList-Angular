<!-- Task done -->
<div class="task">
  <h2>Task done</h2>
  <div *ngFor="let task of tasks">
    <input type="text" value="{{task.value}}" (click)="taskDone()">
  </div>
</div>

<!-- Task in progress -->
<h2>Task in progress</h2>
<div class="taskInProgress">
  <div *ngFor="let task of tasks">
    <input type="text" value="{{task.value}}" (click)="taskDone()" [(ngModel)]="task.value">
  </div>
</div>
